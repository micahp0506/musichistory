<!doctype html>

<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>NSS Music History Project 1</title>
    <link rel="stylesheet" href="./lib/bower_components/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="styles/main.css">
  </head>
  <body>
  <!-- Navigation -->
  <header>
  <div id="logo">
    <img id="image" src="http://s11.postimg.org/6efkp2zb3/Drawing.png">
    <p>Est. 2015</p>
  </div>
  <div id="musichistory">Music History</div>
  <div id="modify-music">
    <ul>
      <li><a href="#" id="view-music">View Music</a></li>
      <li>&#x2022;</li>
      <li><a href="#" id="add-music">Add Music</a></li>
      <li>&#x2022;</li>
      <li><a href="#" id="list-music">List Music</a></li>
    </ul>
  </div> 
  </header> 
    
  <div id="add-song" class=""> 
    <ul>
      <li>Song:<input type="text" id="song-name"></li>
      <li>Artist:<input type="text" id="artist-name"></li>
      <li>Album:<input type="text" id="album-name"></li>
    </ul>  
    <button id="add">Add</button>
  </div> 

  <div id="main-content" class="fade-main">
    <!-- Song Display Div -->
    <div id="song-display"></div>
    <!-- Music Adder Div -->
    <div id="music-adder">
      <label class="song-length">Song length:</label>
      <input type ="range" name="song-length" step="0" min="20" max="30">
      <!-- Artist button -->
      <div class="dropdown">
        <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
          Artists
          <span class="caret"></span>
        </button>
        <ul class="dropdown-menu" aria-labelledby="dropdownMenu1" id="artist">
          <li id="name" value="options"><a href="#">  </a></li>
        </ul>
      </div>
      <!-- Album button -->
      <div class="dropdown">
        <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
          Albums
          <span class="caret"></span>
        </button>
        <ul class="dropdown-menu" aria-labelledby="dropdownMenu1" id="album">
          <li id="album1" value="options"><a href="#"></a></li>
        </ul>
      </div>
      <p>Genre:</p>
      <div id="music1">
        <ul id="options1">
          <li><input type="checkbox" name="genre" value="rock"> Rock</li>
          <li><input type="checkbox" name="genre" value="pop"> Pop</li>
          <li><input type="checkbox" name="genre" value="blues"> Blues</li>
        </ul>
       </div>
      <div id="music2">  
        <ul id="options2">
          <li><input type="checkbox" name="genre" value="country"> Country</li>
          <li><input type="checkbox" name="genre" value="jazz"> Jazz</li>
          <li><input type="checkbox" name="genre" value="hip-hop"> Hip hop</li>
        </ul>
      </div>
      <!-- Button -->
      <div id="button">
        <input type="submit" id="submit" value="Filter"></input>
      </div>  
    </div>
  </div>

  <script src="./lib/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
  <script src="javascripts/script.js"></script> -->

  </body>
</html>
