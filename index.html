    <!-- Music Adder Div -->
    <div id="music-adder">
      <label class="song-length">Song length:</label>
      <input type ="range" name="song-length" step="2" min="20" max="30">
      <p>Artist:</p>
      <select id="artist">
        <option value="options">Options</option>
        <option value="sturgill-simpson">Sturgill Simpson</option>
        <option value="jason-isbell">Jason Isbell</option>
        <option value="turnpike-troubadours">Turnpike Troubadours</option>
        <option value="huey-lewis">Huey Lewis and The News</option>
        <option value="black-crowes">The Black Crowes</option>

      </select>
      <p>Album:</p>
      <select id="album">
        <option value="options">Options</option>
        <option value="simpson-album">Sturgill Simpson Album</option>
        <option value="isbell-album">Jason Isbell Album</option>
        <option value="troubadours-album">Turnpike Troubadours Album</option>
        <option value="huey-lewis-album">Huey Lewis Album</option>
        <option value="black-crowes-album">Black Crowes Album</option>

      </select>
      <p>Genre:</p>
      <div id="music1">
        <ul id="options1">
          <li><input type="checkbox" name="genre" value="rock"> Rock</li>
          <li><input type="checkbox" name="genre" value="pop"> Pop</li>

          <li><input type="checkbox" name="genre" value="hip-hop"> Hip hop</li>
        </ul>
      </div>
