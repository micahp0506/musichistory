  <!doctype html>

<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>NSS Music History Project 1</title>
    <link rel="stylesheet" href="./lib/bower_components/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="styles/main.css">
  </head>
  <body>
  <!-- Navigation -->
  <header>
    <div class="row">
      <div class="col-md-12">
        <div id="logo">
          <img id="image" src="http://s11.postimg.org/6efkp2zb3/Drawing.png">
          <p>Est. 2015</p>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-12">
        <div id="musichistory">Music History</div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <div id="modify-music">
          <ul>
            <li><a href="#" id="view-music">View Music</a></li>
            <li>&#x2022;</li>
            <li><a href="#" id="add-music">Add Music</a></li>
            <li>&#x2022;</li>
            <li><a href="#" id="list-music">List Music</a></li>
          </ul>
        </div> 
      </div>
    </div>
  </header> 
    <!-- Add song div/hidden by default -->
  <div class="row">
    <div class="col-md-12">
      <div id="add-song" class=""> 
        <ul>
          <li>Song:<input type="text" id="song-name"></li>
          <li>Artist:<input type="text" id="artist-name"></li>
          <li>Album:<input type="text" id="album-name"></li>
        </ul>  
      <button id="add">Add</button>
      </div>
    </div>
  </div>
  <!-- Main Content Div -->
  <div class="row fade-main" id="main-content">
    <div class="col-md-4"> 
      <!-- Music Adder Div with bootstrap -->
        <div class="container-fluid" id="music-adder">
          <!-- Song Length -->
          <div id="song-length">
            <label class="song-length">Song length:</label>
            <input type ="range" name="song-length" step="0" min="20" max="30">
          </div>
          <!-- Artist -->
          <div class="dropdown">
            <button id="dLabel" class="button-artist" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            Artist
            <span class="caret"></span>
            </button>
              <ul class="dropdown-menu" aria-labelledby="dLabel" id="artist"></ul>
          </div>
            <!-- Album -->
            <div class="dropdown">
              <button id="dLabel" class="button-album" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              Album
              <span class="caret"></span>
              </button>
              <ul class="dropdown-menu" aria-labelledby="dLabel" id="album"></ul>
            </div>
            <!-- Genre -->
            <p>Genre:</p>
            <div id="music1">
              <ul id="options1">
                <li><input type="checkbox" name="genre" value="rock"> Rock</li>
                <li><input type="checkbox" name="genre" value="pop"> Pop</li>
                <li><input type="checkbox" name="genre" value="blues"> Blues</li>
              </ul>
            </div>
            <div id="music2">  
              <ul id="options2">
                <li><input type="checkbox" name="genre" value="country"> Country</li>
                <li><input type="checkbox" name="genre" value="jazz"> Jazz</li>
                <li><input type="checkbox" name="genre" value="hip-hop"> Hip hop</li>
              </ul>
            </div>
          <div id="button">
            <input type="submit" id="submit" value="Clear Filters"></input>
          </div>  
        </div>       
    </div>
    <div class="row">
      <div class="col-md-7">
        <!-- Song Display Div/ getting content from JSON -->
        <div id="song-display"></div>
      </div>
    </div>
  </div>
  <!-- Button -->
  <!-- <footer>micahPwells</footer>   -->
  <script data-main="javascripts/entry" src="lib/bower_components/requirejs/require.js"></script>
  </body>
</html>
